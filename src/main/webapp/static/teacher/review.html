          rel="stylesheet"/>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../bootstrap_3.3.0/js/bootstrap.min.js"></script>

            src="../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript"
            src="../bootstrap-datetimepicker-master/locale/bootstrap-datetimepicker.zh-CN.js"></script>

    <script type="text/javascript">

        $(function () {
            $(".time").datetimepicker({
                minView: "month",
                language: 'zh-CN',
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayBtn: true,
                pickerPosition: "top-left"
            });

            //定制字段
            $("#definedumns > li").click(function (e) {
                //防止下拉菜单消失
                e.stopPropagation();
            });

            $("#addCus").click(function () {
                $.get("workbench/customer/getUserList", function (data) {
                   var html = "<option></option>"
                    $.each(data, function (i, e) {
                       html += "<option value='" + e.id + "'>" + e.name + "</option>"
                    })
                  $("#create-customerOwner").html(html);
                
                 customerList(1, $("#cusPage").bs_pagination('getOption', 'rowsPerPage'));

            })

                var htm = UserList();
                $("#create-customerOwner").html(htm);
                $("#createCustomerModal").modal("show");
            })



            $("#saveCus").click(function () {
                $.ajax({
                    url: "workbench/customer/saveCus",
                    data: {
                        "owner": $("#create-customerOwner").val(),
                        "name": $("#create-customerName").val(),
                        "website": $("#create-website").val(),
                        "phone": $("#create-phone").val(),
                        "description": $("#create-describe").val(),
                        "contactSummary": $("#create-contactSummary").val(),
                        "nextContactTime": $("#create-nextContactTime").val(),
                        "address": $("#create-address").val()
                    },
                    dataType: "json",
                    type: "post",
                    success: function (data) {
                        if (data === true) {
                            alert("客户保存成功");
                            customerList(1, $("#cusPage").bs_pagination('getOption', 'rowsPerPage'));
                            $("#createCustomerModal").modal("hide");
                            // $("#create-customerOwner").val("");
                            $("#create-customerName").val("");
                            $("#create-website").val("");
                            $("#create-phone").val("");
                            $("#create-describe").val("");
                            $("#create-contactSummary").val("");
                            $("#create-nextContactTime").val("");
                            $("#create-address").val("");
                        } else {
                            alert("客户保存失败");

                        }
                    }
                })
            })

            $("#editCus").click(function () {
                var $xz = $("input[name=xz]:checked");
                if ($xz.length === 0) {
                    alert("请选择要修改的客户");
                } else if ($xz.length > 1) {
                    alert("只能同时修改一项");
                } else {
                    var id = $xz.val();
                    $.ajax({
                        url: "workbench/customer/queryCus",
                        data: {"id": id},
                        dataType: "json",
                        type: "get",
                        success: function (data) {
                            $("#edit-customerOwner").html(UserList());
                            $("#edit-customerOwner option").each(function () {
                                if ($(this).text() === data.owner) {
                                    $(this).attr("selected", "selected");
                                }
                            });
                            // alert(data.owner);
                            $("#edit-customerName").val(data.name);
                            $("#edit-website").val(data.website);
                            $("#edit-phone").val(data.phone);
                            $("#edit-describe").val(data.description);
                            $("#edit-contactSummary").val(data.contactSummary);
                            $("#edit-nextContactTime").val(data.nextContactTime);
                            $("#edit-address").val(data.address);

                            $("#editCustomerModal").modal("show");
                        }
                    })
                    // alert(owner);

                }
            })

            $("#updateCus").click(function () {
                var id = $("input[name=xz]:checked").val();
                $.ajax({
                    url:"workbench/customer/update",
                    data:{
                        "id":id,
                        "owner":$("#edit-customerOwner").val(),
                        "name":$("#edit-customerName").val(),
                        "website":$("#edit-website").val(),
                        "phone":$("#edit-phone").val(),
                        "description":$("#edit-describe").val(),
                        "contactSummary":$("#edit-contactSummary").val(),
                        "nextContactTime":$("#edit-nextContactTime").val(),
                        "address":$("#edit-address").val()
                    },
                    dataType:"json",
                    type:"post",
                    success:function (data) {
                        if(data === true){
                            alert("更新成功");
                            customerList(1,2);
                            $("#editCustomerModal").modal("hide");
                        }else{
                            alert("更新失败");
                        }
                    }
                })
            })

            customerList(1, 2);

            $("#queryCus").click(function () {
                $("#hidden-name").val($("#cus-name").val());
                $("#hidden-owner").val($("#cus-owner").val());
                $("#hidden-phone").val($("#cus-phone").val());
                $("#hidden-website").val($("#cus-website").val());
                customerList(1, 2);
            });


            $("#qx").click(function () {
                $("input[name=xz]").prop("checked", this.checked);
            })
            $("#customerBody").on("click", $("input[name=xz]"), function () {
                $("#qx").prop("checked", $("input[name=xz]").length === $("input[name=xz]:checked").length);
            })

        });

        function UserList() {
            var html = "<option></option>"
            $.ajax({
                url: "workbench/customer/getUserList",
                async: false,
                dataType: "json",
                type: "get",
                success: function (data) {
                    $.each(data, function (i, e) {
                        html += "<option value='" + e.id + "'>" + e.name + "</option>";
                    })
                }
            });
            return html;
        };
        function customerList(pageNo, pageSize) {
            var name = $("#cus-name").val();
            var owner = $("#cus-owner").val();
            var phone = $("#cus-phone").val();
            var website = $("#cus-website").val();
            $.ajax({
                url: "workbench/customer/cusList",
                data: {
                    "pageNo": pageNo,
                    "pageSize": pageSize,
                    "name": name,
                    "owner": owner,
                    "phone": phone,
                    "website": website
                },
                dataType: "json",
                type: "get",
                success: function (data) {
                    var html = "";
                    $.each(data.dataList, function (i, e) {
                        html += '<tr>';
                        html += '<td><input type="checkbox" name="xz" value="' + e.id + '"/></td>';
                        html += '<td><a style="text-decoration: none; cursor: pointer;" onclick="window.location.href=\'workbench/customer/detail?id=' + e.id + '\';">' + e.name + '</a></td>';
                        html += '<td>' + e.owner + '</td>';
                        html += '<td>' + e.phone + '</td>';
                        html += '<td>' + e.website + '</td>';
                        html += '</tr>';

                    })
                    $("#customerBody").html(html);
                    var totalPages = data.total % pageSize === 0 ? data.total / pageSize : parseInt(data.total / pageSize) + 1;
                    //数据处理后结合分页查询，展示分页信息
                    $("#cusPage").bs_pagination({
                        currentPage: pageNo, // 页码
                        rowsPerPage: pageSize, // 每页显示的记录条数
                        maxRowsPerPage: 20, // 每页最多显示的记录条数
                        totalPages: totalPages, // 总页数
                        totalRows: data.total, // 总记录条数

                        visiblePageLinks: 3, // 显示几个卡片

                        showGoToPage: true,
                        showRowsPerPage: true,
                        showRowsInfo: false,
                        showRowsDefaultInfo: true,

                        //该回调函数，在点击分页组件时触发
                        onChangePage: function (event, data) {
                            customerList(data.currentPage, data.rowsPerPage);
                        }
                    });
                }
            })
        };

    </script>
