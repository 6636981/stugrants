<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="../bootstrap_3.3.0/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <div class="head" style="margin: 30px 20px;">
        <h1>资助</h1>
    </div>
    <div class="content">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>学生学号</td>
                <td>教师工号</td>
                <td>管理员</td>
                <td>联系电话</td>
                <td>申请理由</td>
            </tr>
            </thead>
            <tbody id="grantsList">

            </tbody>
        </table>
        <ul class="pagination" id="pagination" style="cursor: pointer">

        </ul>
    </div>
</div>
</body>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/jq-paginator.js"></script>
<script src="../bootstrap_3.3.0/js/bootstrap.min.js"></script>
<script>
    var pageInfo = {"pageNum": 1, "pageSize": 5}
    $(function () {
        pageShow(1, true);
    })

    function pageShow(num, isFirst) {
        pageInfo.pageNum = num;
        $.ajax({
            url: "/stu?action=grantsPage",
            data: pageInfo,
            dataType: "json",
            type: "post",
            success: function (data) {
                var $tbody = $("#grantsList");
                var html = "";
                $tbody.html(html);
                $.each(data.list, function (i, e) {
                    html += "<tr>";
                    html += "<td>" + e.sequence + "</td>";
                    html += "<td>" + e.workId + "</td>";
                    html += "<td>" + e.adminId + "</td>";
                    html += "<td>" + e.phone + "</td>";
                    html += "<td>" + e.illustrate + "</td>";
                    html += "</tr>";
                })
                $tbody.html(html);
                if (isFirst) {
                    pagination("#pagination", data);
                }
            }
        })
    }
</script>

</html>
